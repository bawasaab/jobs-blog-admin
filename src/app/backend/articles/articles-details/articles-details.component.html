<form class="form-horizontal" [formGroup]="articleDetailsForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" (keyup)="generateSlug($event);" class="form-control" id="inputEmail3" placeholder="Title" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required" class="margin-left-10">
                    title is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputSlug3" class="col-sm-2 col-form-label">Slug</label>
        <div class="col-sm-10">
            <input type="text" (blur)="isSlugExists($event);" class="form-control" id="inputSlug3" placeholder="Slug" formControlName="slug" [ngClass]="{ 'is-invalid': submitted && f.slug.errors }">
            <div *ngIf="submitted && f.slug.errors" class="invalid-feedback">
                <div *ngIf="f.slug.errors.required">
                    slug is required
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="form-group row">
        <label for="inputDepartment3" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputDepartment3" placeholder="Department" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <option value="">-SELECT-</option>
                <option value="defence">Defence</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputCategory3" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputCategory3" placeholder="Category" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                <option value="">-SELECT-</option>
                <option value="police">Police</option>
            </select>
        </div>
    </div> -->

    <div class="form-group row">
        <label for="inputShortDescription3" class="col-sm-2 col-form-label">Short Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputShortDescription3" placeholder="Short Description" formControlName="short_description" [ngClass]="{ 'is-invalid': submitted && f.short_description.errors }"></textarea>
            <div *ngIf="submitted && f.short_description.errors" class="invalid-feedback">
                <div *ngIf="f.short_description.errors.required">
                    short description is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputStatus3" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputStatus3" placeholder="Status" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                <option value="">-SELECT-</option>
                <option value="OPEN">OPEN</option>
                <option value="CLOSE">CLOSE</option>
            </select>
            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                <div *ngIf="f.status.errors.required">
                    status name is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputShortDescription3" class="col-sm-2 col-form-label">Scheduled For</label>
        <div class="col-sm-10">
            <!-- <ngx-datetime-picker [(selectedDateTime)]="dateTimeExample"></ngx-datetime-picker> -->
            <ngx-datetime-picker formControlName="scheduled_for"></ngx-datetime-picker>
            <div *ngIf="submitted && f.short_description.errors" class="invalid-feedback">
                <div *ngIf="f.short_description.errors.required">
                    short description is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!showSubmitBtn" type="submit" class="btn btn-info">Submit</button>
            &nbsp;
            <a href="javascript:void(0);" routerLink="/articles" class="btn btn-default float-right">Article Listing</a>
        </div>
    </div>
</form>

<form class="form-horizontal">
    <div class="form-group row">
        <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputSlug3" class="col-sm-2 col-form-label">Slug</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSlug3" placeholder="Slug">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputDepartment3"
            class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputDepartment3"
                placeholder="Department">
                <option value="">-SELECT-</option>
                <option value="defence">Defence</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputCategory3" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputCategory3" placeholder="Category">
                <option value="">-SELECT-</option>
                <option value="police">Police</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputShortDescription3" class="col-sm-2 col-form-label">Short Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputShortDescription3" placeholder="Short Description"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputStatus3" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputStatus3" placeholder="Status">
                <option value="">-SELECT-</option>
                <option value="OPEN">OPEN</option>
                <option value="CLOSE">CLOSE</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-info">Submit</button>
            &nbsp;
            <a href="javascript:void(0);" routerLink="/articles"
                class="btn btn-default float-right">Article Listing</a>
        </div>
    </div>
</form>

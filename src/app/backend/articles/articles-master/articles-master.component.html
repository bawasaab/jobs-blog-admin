<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Articles Master</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Articles Master</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-header ui-sortable-handle" style="cursor: move;">
                            <h3 class="card-title">
                                <i class="fas fa-chart-pie mr-1"></i>
                                <!-- Sales -->
                            </h3>
                            <div class="card-tools">
                                <ul class="nav nav-pills ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#article-init" data-toggle="tab">Init</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#article-seo" data-toggle="tab">Seo</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#article-tags" data-toggle="tab">Tags</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#article-content" data-toggle="tab">Content</a>
                                    </li>
                                </ul>
                            </div>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="tab-content p-0">







                                <!-- article article-init starts -->
                                <div class="chart tab-pane" id="article-init"
                                    style="position: relative; height: 400px!important;">
                                    <form class="form-horizontal">
                                        <div class="form-group row">
                                            <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputEmail3"
                                                    placeholder="Title">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputSlug3" class="col-sm-2 col-form-label">Slug</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputSlug3"
                                                    placeholder="Slug">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputDepartment3"
                                                class="col-sm-2 col-form-label">Department</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="inputDepartment3"
                                                    placeholder="Department">
                                                    <option value="">-SELECT-</option>
                                                    <option value="defence">Defence</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputCategory3" class="col-sm-2 col-form-label">Category</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="inputCategory3" placeholder="Category">
                                                    <option value="">-SELECT-</option>
                                                    <option value="police">Police</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputShortDescription3" class="col-sm-2 col-form-label">Short
                                                Description</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="inputShortDescription3"
                                                    placeholder="Short Description"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputStatus3" class="col-sm-2 col-form-label">Status</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="inputStatus3" placeholder="Status">
                                                    <option value="">-SELECT-</option>
                                                    <option value="OPEN">OPEN</option>
                                                    <option value="CLOSE">CLOSE</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-10">
                                                <button type="submit" class="btn btn-info">Submit</button>
                                                &nbsp;
                                                <a href="javascript:void(0);" routerLink="/articles"
                                                    class="btn btn-default float-right">Article Listing</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- article article-init ends -->









                                <!-- article article-seo starts -->
                                <div class="chart tab-pane" id="article-seo" style="position: relative; height: 300px;">
                                    <form class="form-horizontal">
                                        <div class="form-group row">
                                            <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-10">
                                                <button type="submit" class="btn btn-info">Submit</button>
                                                &nbsp;
                                                <a href="javascript:void(0);" routerLink="/articles"
                                                    class="btn btn-default float-right">Article Listing</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- article article-seo ends -->







                                <!-- article article-tags ends -->
                                <div class="chart tab-pane" id="article-tags"
                                    style="position: relative; height: 300px;">
                                    article-tags
                                </div>
                                <!-- article article-tags ends -->







                                <!-- article article-content ends -->
                                <div class="chart tab-pane" id="article-content" style="position: relative; height: 600px;">
                                    
                                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                        

                                        <div class="form-group row">
                                            <div class="col-sm-12">

                                                <editor formControlName="description" [init]="config"></editor>
                                            </div>
                                        </div>

                                        <!-- <button type="submit" class="" id="p-btn">Sign In</button>                                         -->
                                        
                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-info">Submit</button>
                                                &nbsp;
                                                <a href="javascript:void(0);" routerLink="/articles" class="btn btn-default float-right">Article Listing</a>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <!-- article article-content ends -->

                            </div>
                        </div><!-- /.card-body -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

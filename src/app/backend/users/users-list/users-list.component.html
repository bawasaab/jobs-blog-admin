                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                </div><!-- /.col -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <a href="javascript:void(0);" routerLink="/users/master" class="btn btn-sm btn-success">Add New</a>
                            </h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" #search name="table_search" class="form-control" placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="button" (click)="searchUser(search.value)" class="btn btn-default"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>phone</th>                                        
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody *ngIf="users?.length; else no_data_templ">
                                    <tr *ngFor="let user of users; let i = index">
                                        <td>{{ user?._id }}</td>
                                        <td>{{ user?.email }}</td>
                                        <td>{{ user?.first_name }} {{ user?.last_name }}</td>
                                        <td>{{ user?.phone }}</td>
                                        <td>{{ user?.role }}</td>
    
                                        <td *ngIf="user?.status == 'ACTIVE'; else statusBadge">
                                            <span class="badge badge-success">
                                                {{ user.status }}
                                            </span>
                                        </td>
                                        <ng-template #statusBadge>
                                            <td><span class="badge badge-danger">{{ user.status }}</span></td>
                                        </ng-template>
                                        
                                        <td colspan="2">
                                            <a href="javascript:void(0);"
                                                routerLink="/users/master/{{ user._id }}" title="Edit User">
                                                <span class="badge bg-yellow">
                                                    <i class="fa fa-pen"></i>
                                                </span>
                                            </a>
    
                                            &nbsp;<a href="javascript:void(0);" title="Delete User">
                                                <span class="badge bg-red" (click)="softDelete(user._id)">
                                                    <i class="fa fa-trash"></i>
                                                </span>
                                            </a>

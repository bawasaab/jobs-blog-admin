<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Categories Listing</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Categories Listing</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <a href="javascript:void(0);" routerLink="/departments/{{deptId}}/categories/master" class="btn btn-sm btn-success">Add New</a>
                            </h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" #search name="table_search" class="form-control" placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="button" (click)="searchCategory(search.value)" class="btn btn-default"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Slug</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="catgs?.length; else no_data_templ">
                                    <tr *ngFor="let category of catgs; let i = index">
                                        <td>{{ category?._id }}</td>
                                        <td>{{ category?.category_title }}</td>
                                        <td>{{ category?.category_slug }}</td>
    
                                        <td *ngIf="category?.category_status == 'OPEN'; else statusBadge">
                                            <span class="badge badge-success">
                                                {{ category?.category_status }}
                                            </span>
                                        </td>
                                        <ng-template #statusBadge>
                                            <td><span class="badge badge-danger">{{ category?.category_status }}</span></td>
                                        </ng-template>
                                        
                                        <td colspan="2">
                                            <a href="javascript:void(0);"
                                                routerLink="/departments/{{deptId}}/categories/master/{{ category?._id }}" title="Edit Department">
                                                <span class="badge bg-yellow">
                                                    <i class="fa fa-pen"></i>
                                                </span>
                                            </a>
    
                                            <!-- &nbsp;<a href="javascript:void(0);" title="Delete Department">
                                                <span class="badge bg-red" (click)="softDelete(category?._id)">
                                                    <i class="fa fa-trash"></i>
                                                </span>
                                            </a> -->
    
                                            &nbsp;<a href="javascript:void(0);" title="Set Category Status To Close"
                                                *ngIf="category?.category_status != 'CLOSE'; else unblock_user">
                                                <span class="badge bg-red"
                                                    (click)="confirmBlockUnblockCategory(category?._id, category?.category_title, 1)">
                                                    <i class="fa fa-toggle-off" aria-hidden="true"></i>
                                                </span>
                                            </a>
    
                                            <ng-template #unblock_user>
                                                &nbsp;<a href="javascript:void(0);" title="Set Category Status To Open">
                                                    <span class="badge bg-green"
                                                        (click)="confirmBlockUnblockCategory(category?._id, category?.category_title, 0)">
                                                        <i class="fa fa-toggle-on" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                            </ng-template>
    
                                        </td>
                                    </tr>
                                </tbody>
    
                                <ng-template #no_data_templ>
                                    <tbody>
                                        <tr>
                                            <td class="text-center" colspan="7">No record found!</td>
                                        </tr>
                                    </tbody>
                                </ng-template>

                            </table>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li class="page-item"><a class="page-link" href="#">«</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
